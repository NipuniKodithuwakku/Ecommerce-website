    <title>User Registration</title>

<body>
        <div class="login">
                <img class="avatar" src="images/avatar.jpg">
                
                <form action="#" method="POST">
                    <h2 style="color: khaki;">Login</h2>
                    
                    <p>
                        <i class="fa fa-user" aria-hidden="true"></i>
                       
                        <input type="text" name="username" placeholder="Enter your Email" required>
                    </p>
                    
                    <p>
                        <i class="fa fa-lock" ></i>
                        <input type="password" name="password" placeholder="Enter your Password" required>
                    </p>
                    <p><a href="#" style="color: greenyellow;">forgot password?</a></p>
                    <p><button type="submit" class="btn btn-success">Login</button></p>
                    <p style="color: blanchedalmond;">By creating an account, I agree to the conditions.<a href="user_authentication/signIn.html" style="color: greenyellow;">Sign In</a></p>
                    
               
        
                </form>
            </div>
    
</body>
